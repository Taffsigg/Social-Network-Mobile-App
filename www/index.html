<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'
     *; style-src  'self' 'unsafe-inline' *">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/1.0.0-beta.6/css/ionic.css" rel="stylesheet">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <!--<script src="lib/ionic/js/ionic.bundle.min.js"></script> -->
    <script src="http://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- Firebase & Angularfire -->
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/timeline/controllers-timeline.js"></script>
    <script src="js/timeline/controllers-submit.js"></script>
    <script src="js/timeline/controllers-followers.js"></script>
    <script src="js/timeline/controllers-chat.js"></script>
    <script src="js/timeline/controllers-feed.js"></script>


    <script src="js/timeline/services-followers.js"></script>
    <script src="js/timeline/services-timeline.js"></script>
    <script src="js/timeline/services-feed.js"></script>

    <script src="js/cordova/services-cordova-camera.js"></script>

    <script src="js/auth/controllers-account.js"></script>
    <script src="js/auth/services-auth.js"></script>
    <script src="js/auth/services-profile.js"></script>

    <script src="js/services-codes.js"></script>
    <script src="js/services-utils.js"></script>
    <script src="js/services-fb-functions.js"></script>
    <script src="js/directives.js"></script>

  </head>
  <body >
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
