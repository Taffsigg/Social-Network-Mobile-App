<ion-view title="Feed" hide-back-button="true">


  <ion-content has-header="true" padding="true">
    ///
    <!--<ion-side-menu-content>-->
      <!--<ion-nav-bar class="bar-stable">-->


        <!--<ion-nav-buttons side="left">-->
          <!--<button class="button button-icon button-clear ion-navicon"-->
                  <!--menu-toggle="left">-->
          <!--</button>-->
        <!--</ion-nav-buttons>-->

      <!--</ion-nav-bar>-->
      <!--&lt;!&ndash;<ion-nav-view name="menuContent"></ion-nav-view>&ndash;&gt;-->
    <!--</ion-side-menu-content>-->
    ////


    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div ng-repeat="item in items" class="list card">
      <div class="item item-avatar">
        <img src="item.profile>
        <h2>{{item.from.name}}</h2>
        <p>{{item.created_time | date:'MMM d, y h:mma'}}</p>
      </div>
      <div class="item item-body">
        <p ng-if="item.story">{{item.story}}</p>

        <p>{{item.message}}</p>

        <img ng-if="item.picture" ng-src="{{ item.picture }}"/>

      </div>
    </div>

  </ion-content>

</ion-view>
