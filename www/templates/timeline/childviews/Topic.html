<ion-view cache-view="false">
    <ion-nav-title> {{ topic }} {{location}} </ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item ng-click="moreOptions(post.key, post.value.uid)"  class="item item-avatar item-text-wrap" ng-repeat="post in posts | filter: topicMatcher($scope.topic) | orderBy: '-value.timestamp_create' track by $index"">

                <img ng-src="{{post.value.meta.thumbnail}}">
                <p>{{post.value.meta.username}} </p>
                <p>{{post.value.meta.text}}</p>
                <p>{{post.value.timestamp_create | date:'MMM-dd-yyyy  h:mm a'}}</p>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
