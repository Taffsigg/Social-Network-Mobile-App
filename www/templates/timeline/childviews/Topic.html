<ion-view cache-view="false">
    <ion-nav-title> {{ topic }} {{location}} </ion-nav-title>
    <ion-content>
        <ion-list>
        <!-- put the current topic into $scope so can access with scope.topic instead of hardcode -->

         <!--locationMatcher($scope.location)-->
            <!--<ion-item ng-click="moreOptions(post.key, post.value.uid)"  class="item item-avatar item-text-wrap" ng-repeat="post in posts | filter: { value: { meta: { topic: 'Trending' }}}:true">-->
            <ion-item ng-click="moreOptions(post.key, post.value.uid)"  class="item item-avatar item-text-wrap" ng-repeat="post in posts | filter: topicMatcher($scope.topic)">
                <!--{{post.meta.text}}-->
                <!--{{post.value.timestamp_create}}-->
                <img ng-src="{{post.value.meta.thumbnail}}">
                <p>{{post.value.meta.username}}</p>
                <p>{{post.value.meta.text}}</p>
                <p>{{post.value.timestamp_create | date:'MM-dd-yyyy HH:mm:ss'}}</p>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
