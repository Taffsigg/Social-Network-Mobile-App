<ion-view view-title="Events">

  <ion-nav-buttons side="right">
    <button class="button icon-left ion-android-home" ng-click="goToProfile()"></button>
  </ion-nav-buttons>
  <!--<ion-nav-back-button side="left">-->
  <!--</ion-nav-back-button>-->

  <ion-content class="has-header padding">
    <!--<ion-nav-view name="Map" class="has-header">-->

      <!--<div id="map" data-tap-disabled="true"></div>-->
    <!--</ion-nav-view>-->

    <ion-nav-view>
      <ion-list>
        <ion-item style="height: 200px;" class="item item-avatar item-text-wrap"
                  ng-repeat="event in events | orderBy: event.start_time" ui-sref="tab.map({lat: '{{event.latitude}}', long: '{{event.longitude}}'})" ui-sref-opts="{reload: true}">
          <ion-scroll scrollbar-x="false" scrollbar-y="false" >

            <img ng-src="{{event.image.url}}">

          <!-- header -->
          <h2 class="timeline">
            <span>@{{event.venue_name}}</span>
          </h2>

          <!-- body -->
          <span>{{event.title}}</span>
          <span class="small" id="description"> {{event.description}}</span>

            <br>
          <footer>
            <p><span class="small">{{event.start_time | date:'MMM-dd-yyyy  h:mm a'}} </span></p>
            <span class="small"> {{event.venue_address}}</span>

          </footer>

          </ion-scroll>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-nav-view>


</ion-view>
